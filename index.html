<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <title>Train Scheduler</title>
</head>

<body>

    <div class="container">
            ​
        <!-- Jumbotron -->
        <div class="jumbotron header">
            <h1 class="text-center">Train Schedule</h1>
        </div>
    ​
        <div class="row">
    ​
            <div class="col-md-12">
    ​
            <!-- Current Train-->
            <div class="card mb-4">
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id='train-table'>
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
        </div>
    ​
        <div class="row">
            <div class="col-md-12">
            <!-- Add Train -->
            <div class="card mb-4">
                <div class="card-header">Add Train</div>
                <div class="card-body">
        ​
                <!-- Entry Form -->
                <form>
                    <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="trainName" type="text">
                    </div>
                    <div class="form-group">
                        <label for="role-input">Destination</label>
                        <input class="form-control" id="destinationInput" type="text">
                    </div>
                    <div class="form-group">
                        <label for="start-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="trainTime" type="text">
                    </div>
                    <div class="form-group">
                        <label for="rate-input">Frequency (min)</label>
                        <input class="form-control" id="frequency" type="text">
                    </div>
                    <button class="btn btn-primary float-left" id="submit">Submit</button>
                </form>
        ​
                </div>
            </div>
            </div>
        </div>
    ​
    </div>
  
</body>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
